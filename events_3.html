<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="status" value="not over the link"> <br>
        <a href="" onmousemove=" document.getElementById('status').value = 'over the link'">move the mouse over me</a>

        <input type="text" class="status" value="not over the link"> <br>
        <a href="" onmousemove="myHover()">move the mouse over me</a>

    </form>
    
</body>
    <script>
        let myHover = () => {
            document.querySelector('.status'). value = 'over the link'
        }
    </script>
</html>
